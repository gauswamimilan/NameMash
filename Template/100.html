<body style="/*background: url(&quot;design.jpg&quot;);*/background-position: 0 -60px;">
    <nav class="navbar navbar-light navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"></a><button
                data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                    class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="100.html">Top 100</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="py-5" style="padding: 0px !important;">
        <div class="container py-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="fw-bold text-success mb-2" style="font-size: 27px;">Top 100 List</p>
            </div>
            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Positve Votes</th>
                        <th>Negative Votes</th>
                        <th>Positive Percentage</th>
                        <th>Negative Percentage</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
    </section>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12"></div>
            </div>
        </div>
    </div>
    <footer class="bg-primary-gradient"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js?h=7563c52cc0a72a92d96ce0159b71241c"></script>
    <script src="assets/js/bold-and-bright.js?h=914b066f52f5e2b2583e4d1558c90518"></script>
    <script>
        var base_url = "/";
        var top_100_data = [];

        $.get(base_url + "top100", function (data, status) {
            top_100_data = data.top100;
            let inner_table_rows = "";
            for (let i = 0; i < top_100_data.length; i++) {
                let single_value = top_100_data[i];
                single_value.positve_votes = single_value.positve_votes ? single_value.positve_votes : 0;
                single_value.negative_votes = single_value.negative_votes ? single_value.negative_votes : 0;
                single_value.postive_percentage = single_value.postive_percentage ? single_value.postive_percentage : 0;
                single_value.postive_percentage = (single_value.postive_percentage * 100).toFixed(2);
                single_value.negative_percentage = single_value.negative_percentage ? single_value.negative_percentage : 0;
                single_value.negative_percentage = (single_value.negative_percentage * 100).toFixed(2);
                inner_table_rows = inner_table_rows + `
                    <tr>
                        <td>` + ( i + 1 ) + `</td>
                        <td>` + single_value.selection_name + `</td>
                        <td>` + single_value.positve_votes+ `</td>
                        <td>` + single_value.negative_votes + `</td>
                        <td>` + single_value.postive_percentage + "%" + `</td>
                        <td>` + single_value.negative_percentage + "%" + `</td>
                    </tr>
                `;

            }

            $("#table_body").html(inner_table_rows);
        });
    </script>
</body>

</html>
